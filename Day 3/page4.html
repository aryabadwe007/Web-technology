<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="file1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="password"], input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #c3cfdd;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <h2 class="container">Change Password</h2>
    <form action="/change-password" method="POST">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current_password" required>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new_password" minlength="6" required>

        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" minlength="6" required>

        <input type="submit" value="Change Password">
    </form>
</div>
</body>
</html>
