<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    <h1>Javascript Function</h1>
   <h1>Call Back Function</h1>

   <p>Result of the calculation is</p>
   <p id = "demo"></p>

   <script>
    function mydisplayer(something){
        document.getElementById("demo").innerHTML = something;  
    }

    function myCalculator(num1, num2, mycallback)
    {
        sum = num1 + num2;

        mycallback(sum);
    }

    myCalculator(3,4,mydisplayer);
   </script>
</body>
</html>
