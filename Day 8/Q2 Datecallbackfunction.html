
<!DOCTYPE html>
<html>
    <body>
    <h1>JavaScript Functions</h1>
    <h2>set setInterval with Callback</h2>
    
    <p>Using setInterval() to display the time every second (1000 milliseconds).</p>

    <h1 id="demo"></h1>
    <script>
        setInterval(myfunction,1000)

        function myfunction()
        {
            let d = new Date();
            document.getElementById("demo").innerHTML=
            d.getHours()+":"+
            d.getMinutes()+":"+
            d.getSeconds();
        }
    </script>
    </body>
    </html>
